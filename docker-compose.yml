services:
  web:
    build: .
    container_name: mqm-digital-portfolio
    ports:
      - "9000:80"
    restart: unless-stopped
    volumes:
      # Monta el directorio actual para desarrollo en caliente (opcional)
      # Comenta estas líneas si solo quieres usar la versión compilada
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./data.json:/usr/share/nginx/html/data.json:ro
      - ./analytics.js:/usr/share/nginx/html/analytics.js:ro
